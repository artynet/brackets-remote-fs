<div id="sfs-files-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{TITLE}}</h1>
    </div>
    <div class="modal-body">
        <table class="bottom-panel-table table table-striped table-condensed row-highlight">
            <tbody>
                {{#files}}
                <tr class="sfs-file" {{^multiSelect}}id="{{fullPath}}"{{/multiSelect}}>
                    {{#multiSelect}}{{#isFile}}<td class="checkbox-column"><input type="checkbox" class="check-one" value="{{fullPath}}" /></td>{{/isFile}}{{/multiSelect}}
                    <td class="icons-column">
                        <div class="sfs-icon {{type}}"></div>
                    </td>
                    <td>{{name}}</td>
                </tr>
                {{/files}}
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button data-button-id="cancel" class="dialog-button btn cancel btn-80" >{{BUTTON_CANCEL}}</button>
        <button data-button-id="ok" class="dialog-button btn primary btn-80">{{BUTTON_OPEN}}</button>
    </div>
</div>
