<table class="bottom-panel-table table table-striped table-condensed row-highlight">
    <tbody>
        {{#files}}
        <tr class="rfs-file {{disabled}}" id="{{fullPath}}">
            <td class="icons-column">
                <div class="rfs-icon {{type}}" {{#isDirectory}}title="{{OPEN_FOLDER}}"{{/isDirectory}}  ></div>
            </td>
            <td>{{name}}</td>
        </tr>
        {{/files}}
    </tbody>
</table>
